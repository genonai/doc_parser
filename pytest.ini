[pytest]
addopts = -v -ra --durations=5 -m "not update_baseline and not rebase"
testpaths = tests_our
pythonpath = .
asyncio_mode = auto
markers =
    unit: fast unit tests
    smoke: core user journey
    regression: regression tests comparing with baselines
    update_baseline: update baseline data for regression tests
    rebase: save current code results to rebase folder for comparison