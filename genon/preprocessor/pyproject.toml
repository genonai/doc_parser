    "unstructured>=0.18.15",
    "python-pptx==1.0.2",
    "python-docx==1.1.2",
    "python-magic==0.4.27",
    "pyhwp==0.1b15",
    "markdown==3.8.2",
    "pydub==0.25.1",
    "weasyprint==63.0",
    "aiofile==3.9.0",
    "watchfiles==1.1.0",
    "pika==1.3.2",
    "chardet==5.2.0",
    'wand',
    'grpcio',
    'grpcio-tools',
    "fastapi>=0.115.12",
