name: CI (PR â†’ develop)
on:
  pull_request:
    branches: [develop]
  workflow_dispatch: {}

jobs:
  pr-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - uses: astral-sh/setup-uv@v6
      - run: uv python pin ${{ matrix.python-version }}
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libreoffice poppler-utils tesseract-ocr tesseract-ocr-kor
      - run: uv sync --dev
      - name: Install additional Python packages
        run: |
          uv run python -m pip install --upgrade "unstructured>=0.8.0,<0.10.0" \
            pdf2image>=1.16.0 \
            pdfminer.six>=20220524 \
            pytesseract>=0.3.10 \
            weasyprint>=60.0 \
            opencv-python>=4.8.0
      - name: Download NLTK data
        run: |
          uv run python -c "import nltk; nltk.download('punkt_tab')"
      - name: Download custom layout model from HuggingFace
        run: |
          uv run python -c "
          from docling.models.layout_model import LayoutModel
          from docling.datamodel.layout_model_specs import MNCAI_CUSTOM_LAYOUT
          print('Downloading custom layout model...')
          model_path = LayoutModel.download_models(layout_model_config=MNCAI_CUSTOM_LAYOUT, progress=True)
          print(f'Model downloaded to: {model_path}')
          "
      - run: uv run python -m compileall -q .
      - name: Import smoke
        run: uv run python -c "import importlib; importlib.import_module('doc_preprocessors.basic_processor')"
      - name: Pytest (unit+smoke+regression)
        run: uv run pytest -m "unit or smoke or regression" -v -ra --durations=10
      - name: Build package
        run: uv build
