name: CI (PR â†’ develop)
on:
  pull_request:
    branches: [develop]
  workflow_dispatch: {}

jobs:
  pr-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - uses: astral-sh/setup-uv@v6
      - run: uv python pin ${{ matrix.python-version }}
      - run: uv sync --dev
      - name: Download custom layout model from HuggingFace
        run: |
          uv run huggingface-cli download mncai/doc_parser_models --local-dir-use-symlinks False
      - run: uv run python -m compileall -q .
      - name: Import smoke
        run: uv run python -c "import importlib; importlib.import_module('doc_preprocessors.basic_processor')"
      - name: Pytest (unit+smoke+regression)
        run: uv run pytest -m "unit or smoke or regression" -v -ra --durations=10
      - name: Build package
        run: uv build
